<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <title>Minesweeper</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body onClick='clickTracker(event)'>
    <header>
      <h1>Minesweeper</h1>
      <!-- NEED TO ADD GAME INFO HERE: TIME, MINES, FLAGS AND RESET -->
    </Header>
    <div id="gameSetup">
      <h2 id="welcomeMessage">Clear the mines to win.</h2>
      <h3 id="HelpText">Setup the grid below and start the game!</h3>
      <div id='input1'>
        <p class='inputDesc'>How many rows?</p>
        <input type="range" id="rowSelector" min=9 max=50 value=16 step=1 ></input>
        <p id="rowNum">num</p>
      </div>
      <div id='input2'>
        <p class='inputDesc'>How many columns?</p>
        <input type="range" id="colSelector" min=9 max=50 value=16 step=1 ></input>
        <p id="colNum">num</p>
      </div>
      <div id='input3' >
        <p class='inputDesc'>How many mines?</p>
        <input type="range" id="mineSelector" min=10 max=99 value=40 step=1 ></input>
        <p id="mineNum">num</p>
      </div>
      <!-- maybe add beginner / moderate / hard presets? -->
      <!-- NEED TO ADD A HARD MODE BOX HERE, WHICH REMOVES THE ABILITY TO PLACE FLAGS -->
      <button id='startGame'>Start Game</button>
    </div>
    <main>
      <div id="gameWindow"></div>
      <!-- Minesweeper game board/grid is dynamically generated based on user inputs during the setup phase. Hence, there is no html here (hello DOM). -->
    </main>
    <footer>
      Made by Camiel
    </footer>
    <script src="script.js"></script>
  </body>
</html>
